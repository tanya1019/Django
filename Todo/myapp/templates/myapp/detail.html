{%extends 'myapp/base.html'%}

{% block body %}

    <div class = "card shadow">
        <div class = "card-body">
            <h5 class = "card-title"> {{task.name}}</h5>
            <p><b>{{task.priority}}</b></p>
            <p><b>{{task.date}}</b></p>
            <a class = "btn btn-danger" href="{%url 'delete' task.id %}">Done</a>
            <a class = 'btn btn-success' href="{%url 'update' task.id%}">Edit</a>
        </div>
    </div>

{% endblock %}
